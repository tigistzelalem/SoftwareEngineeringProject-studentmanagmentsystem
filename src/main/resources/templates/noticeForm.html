<section class="get-in-touch">
	<h1 class="title">Add course</h1>
	<form class="contact-form row" id="form" method="post" th:action="@{/notice/saveNoticeDetails}">
		<div class="form-field col-lg-6">

			<input type="text" class="input-text js-input" id="title" name="title" required="required">
			<label class="label" for="title">Title</label>
			<p id="error_name"></p>
		</div>

		<div class="form-field col-lg-6 ">
			<input type="text" class="input-text js-input" id="description" name="description" required="required">
			<label class="label" for="description">description</label>
			<p id="error_name"></p>
		</div>

		<div class="form-field col-lg-12">
			<input type="text" class="input-text js-input" id="content" name="content" required="required">
			<label class="label" for="content">content</label>
			<p id="error_name"></p>
		</div>

		<div class="form-field col-lg-12">
			<input type="file" class="input-text js-input" id="image" name="image" required="required">
			<label class="label" for="content"></label>
			<p id="error_name"></p>
		</div>
		<div class="form-field col-lg-12">
			<input type="submit" id="submit" class="btn btn-primary submit-btn" value="add">
		</div>
		</div>
		<a href="/noticeView" style="float:left;" class="btn btn-success text-center">View All Notices</a>
		</div>
		<div id="success" class="text-center" style="color:green;"></div>
		<div id="error" class="text-center" style="color:red;"></div>
		</form>
		</section>
