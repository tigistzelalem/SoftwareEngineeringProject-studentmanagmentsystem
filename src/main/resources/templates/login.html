<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/loginfragment::head"></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


</head>
<body>
<div th:replace="fragments/loginfragment::login-signin"></div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <div class="px-5 ms-xl-4">
                    <i class="fas fa-prescription-bottle " style="color:rgb(236, 171, 31);font-size:  30px;"></i>
                    <span class="h1 fw-bold mb-0">AAiT - IMS</span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img" style="background-image: url(images/5k.png);"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">

                            </div>
                        </div>
                        <form th:action="@{/login}" class="signin-form" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger"> in valid username  or password</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info"> you have successfully loged out</div>
                            </div>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" id ="username" name="username"required>
                                <label class="form-control-placeholder" for="username">username</label>
                            </div>
                            <div class="form-group">
                                <input  type="password" class="form-control" id="password" name="password"required>
                                <label class="form-control-placeholder" for="password">Password</label>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Log In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments/loginfragment::footer"></footer>
<script th:src="@{js/jquery.min.js}"></script>
<script  th:src="@{js/popper.js}"></script>
<script th:src="@{js/main.js}"></script>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
