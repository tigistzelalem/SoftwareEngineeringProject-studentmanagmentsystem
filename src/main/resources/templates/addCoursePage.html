<body>
<section class="get-in-touch">
  <h1 class="title">Add course</h1>
  
  <form class="contact-form row" th:action="@{/saveCourse}" th:object="${course}" method="POST">
    <div class="form-field col-lg-6">

      <input type="text" class="input-text js-input" id="title" name="title" required="required"
        th:field="${course.titlee}">
      <label class="label" for="title">Title</label>
      <p id="error_name"></p>
    </div>



    <div class="form-field col-lg-6 ">
      <input type="text" class="input-text js-input" id="Credit_Hour" name="Credit_Hour" required="required"
        th:field="${course.creditHourr}">
      <label class="label" for="description">Credit_Hour</label>
      <p id="error_name"></p>
    </div>




    <div class="form-field col-lg-12">
      <input type="text" class="input-text js-input" id="ECTSs" name="ECTSs" required="required"
        th:field="${course.ECTSs}">
      <label class="label" for="content">ECTS</label>
      <p id="error_name"></p>
    </div>


    <div class="form-field col-lg-12">
      <input type="submit" id="submit" class="btn btn-primary submit-btn" value="add">
    </div>

</form>
</section>
